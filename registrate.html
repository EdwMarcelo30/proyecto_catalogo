<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Productos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid ps-5">
            <a class="navbar-brand text-white fs-2 fw-bold" href="/registrate.html">Registro de Usuario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/registrate.html">Regístrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" id="nav_categorias" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="nav_categorias">
                            <li><a class="dropdown-item" href="#">Zapatillas</a></li>
                            <li><a class="dropdown-item" href="#">Ropa</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container mt-5">
        <h1 class="mb-4"></h1>
        <form>
            <div class="row">
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="phone" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="gender" class="form-label">Género</label>
                    <select class="form-select" id="gender">
                        <option selected>Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="dob" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="country" class="form-label">País</label>
                    <select class="form-select" id="country">
                        <option selected>Selecciona tu país</option>
                        <option value="mx">Perú</option>
                        <option value="us">Estados Unidos</option>
                        <option value="es">España</option>
                    </select>
                </div>
                <div class="col-xs-12 mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
                </div>
                <div class="col-xs-12 mb-3 ms-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
