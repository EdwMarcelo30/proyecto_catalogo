    <!-- Formulario de Registro -->
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Registro para Usuario Nuevo</h1>
        <form>
            <div class="row">
                <div class="col-xs-12 col-md-12 mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="paterno" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="materno" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero">
                        <option selected>Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais">
                        <option selected>Selecciona tu país</option>
                        <option value="mx">Perú</option>
                        <option value="us">Estados Unidos</option>
                        <option value="es">España</option>
                    </select>
                </div>
                <hr>
                <div class="col-xs-12 mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="col-xs-12 col-md-6 mb-3">
                    <label for="confirm" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm" placeholder="Confirma tu contraseña">
                </div>
                <div class="col-xs-12 mb-3 ms-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
